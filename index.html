            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {

            left: 0;

            height: 100%;

        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;

            top: 0;

            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #121212;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        .btn:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: none;
            color: white;
        }

        .result.show {
            display: block;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fortune-title {
            color: #FFD700;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .fortune-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            border-left: 4px solid #FFD700;
            transition: transform 0.3s ease;
        }

        .fortune-item:hover {
            transform: translateX(5px);
        }

        .fortune-label {
            font-weight: bold;
            color: #FFA500;
            display: inline-block;
            width: 80px;
            text-shadow: 0 0 5px rgba(255, 165, 0, 0.3);
        }

        .fortune-value {
            color: white;
            margin-left: 10px;
        }

        .stars {
            color: #FFD700;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .lucky-item {
            display: inline-block;
            background: rgba(255, 215, 0, 0.15);
            padding: 5px 12px;
            border-radius: 20px;
            margin: 3px;
            font-size: 0.9em;
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .zodiac-icon {
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .loading {
            text-align: center;
            color: #FFA500;
            font-size: 1.2em;
            display: none;
            text-shadow: 0 0 5px rgba(255, 165, 0, 0.3);
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
